    timeout: 120

  gpt4_turbo:
    name: "gpt-4-1106-preview"
    max_tokens: 4096
    temperature: 0.7
    timeout: 120

  gpt35_turbo:
    name: "gpt-3.5-turbo"
    max_tokens: 4096
